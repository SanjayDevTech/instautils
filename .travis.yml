language: android

jdk: oraclejdk8

sudo: false

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:      #Cache all dirs under .gradle folder
    - $HOME/.gradle/daemon      #Cache daemon logs
    - $HOME/.gradle/native      #Cache library downloaded from the gradle dependency
    - $HOME/.gradle/wrapper     #Cache the gradle

android:
  components:
    - tools
    - platform-tools
    - android-29
    - sys-img-armeabi-v7a-android-29
    
    # Additional components
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository

  licenses:
    - 'android-sdk-preview-license-52d11cd2'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'

before_install:
  - mkdir "$ANDROID_HOME/licenses" || true
  - echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c55" > "$ANDROID_HOME/licenses/android-sdk-license"
  - echo -e "\n84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_HOME/licenses/android-sdk-preview-license"
  - chmod +x gradlew
  - echo ${ANDROID_HOME}
  - echo "y" | ${ANDROID_HOME}/tools/bin/sdkmanager "platforms;android-30"
  - echo "y" | ${ANDROID_HOME}/tools/bin/sdkmanager "build-tools;30.0.2"
  - echo "y" | ${ANDROID_HOME}/tools/bin/sdkmanager "extras;android;m2repository"
  - echo "y" | ${ANDROID_HOME}/tools/bin/sdkmanager "extras;google;m2repository"
  - export LANG=en_US.UTF-8

before_script:
  - echo no | android create avd --force -n test -t android-29 --abi armeabi-v7a
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script:
  - ./gradlew build connectedCheck
  - ./gradlew clean build

deploy:
  provider: script
  script: ./gradlew :clean :droidils:assembleRelease :droidils:bintrayUpload
  skip_cleanup: true # to upload artifacts created during the build
  dry-run: false

  on:
    branch: master
